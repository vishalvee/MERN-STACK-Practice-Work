<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-01</title>
    <style>
        h1{
            text-align: center;
            font-family: arial;
            font-size: 20px;
            margin-top: 3%;
        }
        table {
            margin-top: 3%;
            margin-left: 33%;
            width: 35%;
            text-transform: capitalize;
            border-collapse: collapse; 
            
        }
        caption{
            margin-bottom: 3%;
        }
        th {
            background-color: rgb(87, 30, 226);
            color: rgb(245, 246, 251);
            font-family: arial;
        }
        #extension{
            text-transform: lowercase;
        }
        td:nth-child(odd){
            background-color: rgb(213, 217, 241);
        }
        tr{
            text-align:center;
            border-bottom: 1px solid;
            border-color: rgb(230, 232, 243);
            width: 100%;
            height: 70px;
            text-transform: capitalize;
            
        }
        #sign-btn{
            background-color:rgb(87, 30, 226);
            color: rgb(245, 246, 251);
            font-family: arial;
            
        }
    </style>
</head>
<body>
    <h1>Table #01</h1>
    <table>
        <caption>Create Your Domain Name</caption>
        <tr>
            <th>TLD</th>
            <th>duration</th>
            <th>registration</th>
            <th>renewal</th>
            <th>transfer</th>
            <th>register</th>
        </tr>
        <tr>
            <td id="extension">.com</td>
            <td>1 year</td>
            <td>$70.00</td>
            <td>$5.00</td>
            <td>$5.00</td>
            <td><input type="button" value="Sing Up" id="sign-btn"></td>
        </tr>
        <tr>
            <td id="extension">.net</td>
            <td>1 year</td>
            <td>$75.00</td>
            <td>$5.00</td>
            <td>$5.00</td>
            <td><input type="button" value="Sing Up" id="sign-btn"></td>
        </tr>
        <tr>
            <td id="extension">.org</td>
            <td>1 year</td>
            <td>$65.00</td>
            <td>$5.00</td>
            <td>$5.00</td>
            <td><input type="button" value="Sing Up" id="sign-btn"></td>
        </tr>
        <tr>
            <td id="extension">.biz</td>
            <td>1 year</td>
            <td>$60.00</td>
            <td>$5.00</td>
            <td>$5.00</td>
            <td><input type="button" value="Sing Up" id="sign-btn"></td>
        </tr>
        <tr>
            <td id="extension">.info</td>
            <td>1 year</td>
            <td>$50.00</td>
            <td>$5.00</td>
            <td>$5.00</td>
            <td><input type="button" value="Sing Up" id="sign-btn"></td>
        </tr>
        <tr>
            <td id="extension">.me</td>
            <td>1 year</td>
            <td>$45.00</td>
            <td>$5.00</td>
            <td>$5.00</td>
            <td><input type="button" value="Sing Up" id="sign-btn"></td>
        </tr>
    </table>
</body>

</html>
