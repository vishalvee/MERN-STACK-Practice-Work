<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Align-Item-Property</title>
    <style>


/*NOTE:- Always use Display:flex before the 'Align-Item' property*/
        #title{
            background-color: rgb(108, 72, 190);
            padding: 1%;
            text-align: center;
            letter-spacing: 6px;
            color: white;
        }
       
         /*01 Align-Item-center*/
         #d1{
            width: 300px;
            height: 300px;
            border: 3px solid rgb(137, 138, 221);
            background-color: rgb(51, 19, 102);
            display: flex;
            color: rgb(95, 40, 40);
            padding: 3px;
            /*center*/
            align-items: center;
        }
        
         /*02 flex-start*/
        #flex-container1{
            width: 300px;
            height: 300px;
            background-color: rgb(190, 16, 68);
            border: 3px solid rgb(252, 144, 3);
             /*Display-flex*/
             display: flex;
            /*flex-start*/
            align-items: flex-start;
            
        }
         /*03 flex-end*/
        #flex-container2{
            width: 300px;
            height: 300px;
            background-color: rgb(17, 113, 143);
            border: 3px solid rgb(252, 144, 3);
             /*Display-flex*/
             display: flex;
              /*flex-end*/
              align-items: flex-end;
            
        }
        /*04 Stretch*/
        #flex-container3{
             width: 300px;
            height: 300px;
            background-color: rgb(207, 80, 41);
            border: 3px solid rgb(252, 144, 3);
             /*Display-flex*/
             display: flex;
             /*Stretch*/
             align-items: stretch;
             
        }
   
        .one{
            width: 50px;
            height: 50px;
            background-color: rgb(251, 253, 249);
            border: 2px solid rgb(0, 0, 0);
            padding: 3%;
        
        }
         
        
    </style>
</head>
<body>
    <h2 id="title">Day17-CSS-Display-Align-Item-Properties</h2>
    <h1>01-Align-Item-Center</h1>
    <div id="d1">
        <div class="one">Item1</div>
        <div class="one">Item2</div>
    </div>
    <hr>
<h1>02-Align-Item-Flex-Start</h1>
<div id="flex-container1">
    <div class="one">Item01</div>
    <div class="one">Item02</div>
    <div class="one">Item03</div>
</div>
<hr>
<h1>03-Align-Item-Flex-End</h1>
<div id="flex-container2">
    <div class="one">Item01</div>
    <div class="one">Item02</div>
    <div class="one">Item03</div>
</div>
<hr>
<h1>04-Align-Item-Stretch</h1>
<div id="flex-container3">
    <div class="one">Item01</div>
    <div class="one">Item02</div>
    <div class="one">Item03</div>
    
</div>
<hr>


</div>
</body>
</html>
