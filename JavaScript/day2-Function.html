<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in js</title>
    <script>
        // ---------Function Body-----------------
        function ab(){
            document.write("vee");
        }
        function v(){
            document.write("Calling without tag");
        }
        //--------function call Direct [Without any Tag]---------
        v();
    </script>
</head>
<body>
    <!-- calling through tag -->
    <p onclick="ab()" style="cursor: pointer;">click</p>
</body>
</html>
