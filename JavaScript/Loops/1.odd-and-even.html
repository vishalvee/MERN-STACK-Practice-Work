<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd/Even-Numbers</title>
</head>
<body>
    <h1>ODD Numbers</h1>
    <script>
//Q1
        var a;
        for(a=0; a<=50; a++)
    {
     if(a%2==0){
        document.write(a);

     }
     document.write("<br>")
    }

document.write("<hr>")
document.write("<h1>Even Numbers</h1>")
    var b;
    for(b=1;b<=50;b++)
    if(b%2!=0){
        document.write(b);
        document.write("&nbsp &nbsp &nbsp")

    }

//Q2
document.write("<hr>")
document.write("<h1>Checking Number is Odd or Even</h1>")

var c=567;
if(c%2==0){
    document.write("odd");
}else{
    document.write("Number is Even")
}

//Q3
document.write("<hr>")
document.write("<h1>Checking Number is Prime or Not</h1>")

var d=15;
if(d%d==0){
    document.write("prime");
}else{
    document.write("Number is not prime")
}
document.write("<br>")
    
//Q7 while loop
let i = 5; 

while (i>= 1) {
    document.write(i);
    document.write("<br>")
    i--; 
}

//Q8  3rd Pyramid
var s;
var j;
for (s=0;s<=5; s++){
    for(j=1;j<=s;j++ ){
        document.write(s)
    }
    document.write("<br>")
}


//Q8  3rd Pyramid
var s;
var j;
for (s=5;s>=0; s--){
    for(j=0;j>=s; j-- ){
        document.write("*")
    }
    document.write("<br>")
}
</script>


</body>
</html>
