<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-validation</title>
    <style>
table{
    background-color: rgb(179, 233, 179);
    border: 2px solid white;
    border-radius: 15px;
    padding: 24px 20px;
    position: relative;
    filter: blur(2px);
   
}
table:hover{
    filter: blur(0px);
}

input{
    background-color: rgb(141, 197, 202);
    color: white;
    padding: 2px 4px;
}

.btn{
    padding: 5px 20px;
    position: relative;
    left: 90px;
    top: 16px;
    border: 0px;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <table>
        <form action="">
<tr>
    <td> <label for="name" >Name</label></td>
    <td><input type="text"  id="n" placeholder="First Name"></td>
        </tr>

                <input type="radio" name="name" id="gen">female</td>

    </table>

alert(n);

     </script>
</body>
</html>
