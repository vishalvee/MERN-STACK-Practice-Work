<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api-With-Header-(Authentication)</title>
</head>
<body>
    <script>
        //API URL (Fake Example API)
        const API_URL = "https://jsonplaceholder.typicode.com/posts";

        //Authentication Token (Usually given by the API provider)
        const API_TOKEN = "your_api_token_here"; // Replace with actual token

        //Function to Fetch Data with Headers
        async function fetchData() {
            try {
                let response = await fetch(API_URL, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",  // Data type
                        "Authorization": `Bearer ${API_TOKEN}` // API Authentication
                    }
                });

                //Check if Response is OK (status 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                //Convert response to JSON
                let data = await response.json();
                console.log("Data Fetched Successfully:", data);
            } catch (error) {
                console.log("API Error:", error.message);
            }
        }

        //Call the function
        fetchData();

    </script>
</body>
</html>
