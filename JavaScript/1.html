<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print User Name</title>
</head>
<body>
    <div id="naam-se"></div>

    <script>
        // JavaScript code to set the name
        var naam = "Vishal";
        var divvar = document.getElementById("naam-se"); 
        divvar.textContent =  "Welcome, " + naam + "!"// Set the name in the div
    </script>


</body>
</html>
