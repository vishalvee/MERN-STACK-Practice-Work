<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-listener</title>
    <style>
      .d1 {
        width: 90px;
        height: 90px;
        background-color: royalblue;
      }
    </style>
  </head>
  <body>
    <div class="d1"></div>
    <script>
      let ab = document.querySelector(".d1");
      ab.addEventListener("click", (eve) => {
        console.log("click");
      });
      ab.addEventListener("click", () => {
        console.log("click1");
      });
      ab.addEventListener("click", () => {
        console.log("click2");
      });

      const handler = () => {
        console.log("click3");
      };
      ab.addEventListener("click", handler);
    </script>
  </body>
</html>
