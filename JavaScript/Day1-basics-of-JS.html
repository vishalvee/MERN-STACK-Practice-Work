<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-1 of Javascript</title>
    <script>
        //01 document.write is use to write the content on the webpage
        document.write("Use to print on the webpage");
        //02 document.write("<br>") is use to write the content on the new line
        document.write("<br>");
        //03 console.log is use to write the content on the console
        console.log("Use to print on the console");
        //04 alert is use to show the alert box
        alert("Use to show the alert box");
        
        // =======*Variables in JS*========
        // ------------Var----------------
        // 01 var is use to declare the variable
        // use for global scope
        var a = 10;
        var b = 20;
        var c = a + b;
        document.write(c);
        document.write("<br>");

        //---------------Let--------------------
        // 02 let is use to declare the variable
        // use for block level scope
        let x=('geeks');
        document.write(x);
        document.write("<br>");

        //--------------Const-------------------
        // 03 const is use to declare the constant variable
        //use for unique value
        const k="vishal";
        document.write(k);

        //ðŸ“Œpractice work
        let name=("Vishal");
        var age=("22");
        // +var+ is use to concatenate the variable
        //for call the variable in the string
        console.log("hello,my name is "+name+" and i am "+age+" years old.")
    </script>
</head>

</html>
