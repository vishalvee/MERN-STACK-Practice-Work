<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var aa = "a";
      var ee = "e";
      var ii = "i";
      var oo = "o";
      var uu = "u";
      var str = "vishal";
      var char = 0;
      for (let old of str) {
        if (old===aa||old===ee||old===ii||old==oo||old===uu) {
          char++;
        }
        document.write(char);
      }
    </script>
  </body>
</html>
