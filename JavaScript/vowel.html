  <body>
    <script>
      //check number of vowels in a string

      function ab(str) {
        let count = 0;
        for (const count of str) {
          if (
            count === "a" ||
            count === "e" ||
            count === "i" ||
            count === "o" ||
            count === "u"
          ) {
            document.write(count);
            //
            // 
            // 
            count++;
          }
        }
        // document.write(count);
      }
      var str = "vishal";
      console.log(ab(str));
    </script>
