<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of Array</title>
</head>
<body>
    <h1>Array is a collection of similar type of data.</h1>
    <script>
    // Array of fruit Name
       var fruit=["mango","orange","Kiwi"]
    // Calling complete Array
       console.log(fruit)
    // Calling Array by its INDEX Number
    // Index of array is [0,1,2,3,..n}
       console.log(fruit[2])
    //array using constructor
    let Fruit = new Array("nimbo","anar","tamatar")
    console.log(Fruit)
    //Modify Array
    Fruit[3]="grapes"
    console.log("this is a Modifyed Array   "+ Fruit)
    </script>
</body>
</html>
