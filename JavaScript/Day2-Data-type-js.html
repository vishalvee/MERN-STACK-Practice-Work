<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Type-in-JS</title>
    <script>
        var a="hello";
        document.write(a);
        document.write("<br>");
        console.log(typeof a);
        var b="hi";
        document.write(b);
        document.write("<br>");
        var c=123; 
        document.write(c);
        document.write("<br>");
        var d=123.45;
        document.write(d);
        document.write("<br>");
        var e=true;
        document.write(e);
        document.write("<br>");
        var f=false;
        document.write(f);
        document.write("<br>");
document
        //object
        var ab={
            name:"vee",
            age:22,
        }
        document.write(ab.name,ab.age);
        document.write("<br>");
        document.write(typeof ab);
    </script>
</head>

</body>
</html>
