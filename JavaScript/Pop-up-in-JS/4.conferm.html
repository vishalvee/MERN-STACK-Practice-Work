<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm-PopUP-Box</title>
    <script>
        // confirm mesage (jb koi delet wala popup ata hai)
        function xy(){
           var ab=confirm("Are you realy want to delet?");
           if(ab==1){
            alert ("Delet succefuly");
           }
           else {
            alert("process cenceled");
                }
            }
        
    </script>
</head>
<body>
    <button type="button" onclick="xy()">click to kro</button>
</body>
</html>
