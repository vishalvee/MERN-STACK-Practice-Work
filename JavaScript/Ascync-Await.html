<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascync-Await</title>
</head>
<body>
    <script>
        //nested promises problem 
        function api(){
            return new Promise ((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("weather data");
                    resolve(200);
                },2000);
            });
        }
        async function getWeatherData(){
            await api(); 
        }
        getWeatherData();
        
    </script>
</body>
</html>
