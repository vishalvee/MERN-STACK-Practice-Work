<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break-and-continue</title>
</head>
<body>
    <script>
        //Break
        for (var i=1;i<=10;i++){
            if(i==5){
                break;
            }
        }
        document.write(i);
        document.write("<br>")
        document.write("<hr>")

        //continue
        for(var a=1; a<=10;a++){
            if(a==5){
                continue;

            }
            document.write(a);
        document.write("<br>")
        }
    </script>
</body>
</html>
