<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body>
    <script>
        function getData(dataId){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("data",dataId);
                    resolve("sucess");
                },2000);
            });
        }
        async function getAllData(){
            console.log("getting data1.....");
            await getData(1);
            console.log("getting data1.....");
            await getData(2);
            console.log("getting data1.....");
            await getData(3);
        }
        getAllData();

    </script>
</body>
</html>
