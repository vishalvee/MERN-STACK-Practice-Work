<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-off-loop</title>
</head>
<body>
    
    <script>
        var str='admin';
        for(let i of str){
            console.log(i);
        }

        //for-in //only give key not value
        var obj={
            name:'admin',
            age:25,
        }
        for(let i in obj){
            console.log(i);
        }
    </script>
</body>
</html>
