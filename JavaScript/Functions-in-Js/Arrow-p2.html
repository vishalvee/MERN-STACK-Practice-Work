<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow-Function</title>
</head>
<body>
    <script>
       let name=(para)=>{
        return`This is arrow ${para}`
       }
       console.log(name("function"))

       //arrow fun with rset parameter for Aguments
       let num=(...arg)=>{
        console.log(arg)

       };
       num(1,2,3)
    </script>
</body>
</html>
