<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
</head>
<body>
    <script>
        //length of string
        let a="vee"
        console.log(a.length)

        //string interpolation
        console.log(`my name is ${a}`)

        
        //3
        let obj={
            item :"vishal",
            class:12
        }
        console.log(`my name is :${obj.item} and i read in ${obj.class} `)

        //4 escape character
         let oj={
            i:"vee",
            age:45
         }
    
         console.log(`my name is :${oj.i} \n the age is ${oj.age}`)
    </script>


</body>
</html>
