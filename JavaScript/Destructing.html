<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructing</title>
</head>
<body>
    <script>
        const hospital={
            doc:23,
            patients:33
        };
        // let doctor=hospital.doc;
        // let pat=hospital.patients;
        // console.log(doctor);
        // console.log(pat);


        //destructing 
        let {doc,patients}=hospital;
        console.log(doc);
        console.log(patients);
    </script>
</body>
</html>
