<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode with Background Image</title>
    <style>
        /* Variables for colors */
        :root {
            --background-color-light: rgba(255, 255, 255, 0); /* Light mode overlay */
            --background-color-dark: rgba(240, 173, 73, 0.486); /* Dark mode overlay */
            --text-color-light: black;
            --text-color-dark: white;
        }

        /* General styles for body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('room.jpg');
            height: 900px; /* Set the background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-color-light);
        }

        /* Overlay effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color-light);
            z-index: 1;
            pointer-events: none; /* Ensures elements beneath are clickable */
        }

        /* Dark mode styles */
        .dark-mode .overlay {
            background-color: var(--background-color-dark);
        }

        .btn {
            position: relative;
            z-index: 2; /* Ensure button is above the overlay */
            border: 1px solid hwb(0 0% 99%);
            border-radius: 50px;
            width: 2.5%;
            height: 5%;
            padding: 2px 2px;
            margin: 20px;
            background: white;
            color: black;
            cursor: pointer;
        }

        .dark-mode .btn {
            background: rgb(71, 223, 190);
            color: white;
            border: 1px solid  rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <!-- Overlay for dark mode effect -->
    <div class="overlay"></div>

    <!-- Button for toggling dark mode -->
    <button onclick="toggleDarkMode()" class="btn">Dark Mode</button>

    <script>
        function toggleDarkMode() {
            let isDark = document.body.classList.toggle('dark-mode');

            // Remember the user preference
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }

        // On page load, apply saved dark mode preference
        // document.addEventListener('DOMContentLoaded', () => {
        //     if (localStorage.getItem('darkMode') === 'enabled') {
        //         document.body.classList.add('dark-mode');
        //     }
        // });
    </script>
</body>

</html>
