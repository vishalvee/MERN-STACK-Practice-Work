<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle button</title>

    <style>
        
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      background-color: rgb(204, 249, 194);
      color: black;
    }

    .dark{
      background-color: #121212;
      color: white;
    }

    button{
      position: fixed;
      top: 45%;
      left: 44%;
      padding: 65px 20px;
      font-size: 25px;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.768);
      filter: blur(10px);
      filter: drop-shadow(3px 8px 10px  rgb(61, 61, 61));
      border-radius: 90px;
      background-color: #ff2200;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover{
      background-color: #b32d00;
      filter: blur(0px);
      filter: drop-shadow(0px 0px 30px  rgb(230, 230, 230));
    }
  
    </style>
</head>
<body>
    <button type="button" onclick="btn()">Click Mode</button>

    <script>
         function btn() {
            document.body.classList.toggle('dark');
            const button = document.querySelector('.toggle-button');
            if (document.body.classList.contains('dark')) 
            {
                button.textContent = 'Toggle Light Mode';
            } else 
            {
                button.textContent = 'Toggle Dark Mode';
            }
    }
    </script>
</body>
</html>
