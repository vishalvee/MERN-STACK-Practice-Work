<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical-operater</title>
</head>
<body>
    <script>
        var a = 2;
        var b=3;
        if(a==2 && b==3){
            document.write("True");
        }
        else{
            document.write("False");
        }
        //output: True

        //Logical OR
        var a = 2;
        var b=3;
        if(a==2 || b==4){
            document.write("True");
        }  else{
            document.write("False");
        }

        //logical NOT
        var a = 2;
        var b=3;
        if(!(a==2)){
            document.write("True");
        }  else{
            document.write("False");
        }       

    </script>
</body>
</html>
