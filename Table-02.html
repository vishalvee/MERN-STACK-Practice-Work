<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-02</title>
    <style>
        h1 {
            text-align: center;
            text-transform: uppercase;
            color: rgb(125, 65, 204);
            font-family: arial;
            font-size: 20px;
            margin-top: 2%;
        }

        #find {
            width: 88%;
            margin-left: 4%;
            height: 40px;
        }

        /*Search-Icon*/
        #d1 {
            display: flex;
        }
        #d1 #search-icon {
            width: 40px;
            height: 40px;
            background-color: rgb(212, 95, 197);
        }

        tr:nth-child(even) {
            background-color: rgb(221, 219, 215);
        }

        table {
            width: 90%;
            margin-left: 4%;
            border-spacing: 0px;
        }

        th,
        tr {
            text-align: left;
            height: 40px;
            font-family: arial;
        }

        td,
        th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>Search WithIn Table</h1>
    <div id="d1">
        <input type="search" name="search" id="find" placeholder="Search something here...">
        <a href="#"><img src="search-icon.png" alt="" srcset="" id="search-icon"></a>
    </div>
    <div id="d2">

</body>

</html>
