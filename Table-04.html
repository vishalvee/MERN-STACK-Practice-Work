<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-04</title>
    <style>
        *{
            margin-left: 2%;
            margin-right: 2%;
        }
        h1{
            background-color: rgb(142, 131, 35);
            color: rgb(255, 255, 255);
            text-align: center;
            letter-spacing: 5px;
            font-family: arial;
            text-transform: uppercase;
            padding: 1%;
        }
        table{
            margin-top: 4%;
            border-spacing: 0px;
            width: 50%;
            height: 250px;
            font-size: 20px;
            margin-left: 25%;
        }
    
        th {
            
            background-color:rgb(13, 121, 94);
            color: rgb(245, 246, 251);
            font-family: arial;
            text-align: left;
            padding-left: 20px;
        }
        td{
            padding-left: 20px;
        }

        /*Boder-radius for headind*/
        #th1{
            border-top-left-radius: 10px;
        }
        #th4{
            border-top-right-radius: 10px;
        }
        /*Boder-For-Last*/
       #last td{
            border-bottom: 3px solid rgb(13, 121, 94);
        }

        tr:hover{
            color: rgb(13, 121, 94);
            background-color: rgb(227, 227, 232);
        }
      
       
    </style>
</head>

<body>
    <h1>Boder-radius for headind</h1>
    <div id="d1">
        <table>
            <tr>
                <th id="th1">Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th id="th4">Team</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Domenic</td>
                <td>88,110</td>
                <td>dcode</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sally</td>
                <td>72,400</td>
                <td>Students</td>
            </tr>
            <tr id="last">
                <td>3</td>
                <td>Nick</td>
                <td>52,300</td>
                <td>dcode</td>
            </tr>
        </table>
    </div>
</body>

</html>
