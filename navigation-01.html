<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation-01</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            list-style-type: none;
        }
        .main{
            background-color: rgba(34, 11, 242, 0.947);
            height: 80px;
            width: 100%;
        }
        .main .logo{
            color: #fff;
            font-size: 40px;
            line-height: 80px;
            margin: 0 50px;
            font-weight: 600;
        }
        .main ul{
            float: right;
            margin: 0px 17px;
          
        }
        .main ul li{
            display: inline;
            margin: 0 20px;
            line-height: 80px;
        }
        .main ul li a{
            color: #fff;

        }

    </style>
</head>
<body>
    <div class="main">
        <label for="name" class="logo">Vishal_vee</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</body>
</html>
