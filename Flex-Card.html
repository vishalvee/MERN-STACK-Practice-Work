<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Card</title>

</head>
<style>
    *{
    margin: 0px;
    padding: 0px;
}
h1{
    background-color:#28244C;
    color: rgb(255, 255, 255);
    padding: 1%;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 6px;
}
.card-container{
    display: flex;
    justify-content: center;
}
.card-container .card{
    width: 500px;
    height: 580px;
    background-color: #e7e2e2;
    flex-wrap: wrap;
    overflow: hidden;
    border-radius: 20px;
    margin: 20px;
    padding: 20px;
    
}

.card-container .card img{
    width: 100%;
    height: 320px;
    border-radius: 60px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.40);
}
.card-container .card .card-content{
    padding: 18px;
    padding-bottom: 30px;
  
}
.card .card-content h3{
    font-size: 35px;
    margin-top: 2%;
}
.card p{
    margin-bottom: 56px;
    margin-top: 2%;
}
.card-content .btn{
    text-decoration: none;
    background-color: #ffffff00;
    border: 1px solid #000000;
    color: black;
    border-radius: 50PX;
    font-size: 20px;
    padding:20px 40px;
   
}
</style>
<body>
    <h1>Card-Using-FLex-Property</h1>
    <div class="card-container">
        <div class="card">
            <img src="../MSI.png" alt="">
            <div class="card-content">
                <h3>Card 1 MSI</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa sit officiis praesentium cum ipsa. Libero nesciunt iure suscipit, nobis asperiores quam adipisci et qui voluptatibus consectetur ab cumque molestiae ea.</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </div>
    </div>
</body>
</html>
