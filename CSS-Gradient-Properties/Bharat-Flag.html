<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat-Flag</title>
    <style>
        *{
            overflow: hidden;
          
        }
        .flag-top{
            width: 100%;
            height: 250px;
            background-color: #FF671F;
        }
        .flag-bottom{
            width: 100%;
            height: 250px;
            background-color: #046A38;
        }
        .flag-middel{
            width: 100%;
            height: 250px;
        }
        .ashok-sticks{
            margin-top: 0.8%;
            width: 200px;
            height: 200px;
           background-image: repeating-conic-gradient( rgb(255, 255, 255) 0deg 12deg, #06038D 13deg 20deg);
            border-radius: 50%;
            border: 14px solid #06038D;
            margin-bottom: 2%;
            
        }
        .ashok-center-point{
            width: 40px;
            height: 40px;
            background: #06038D;
            display: flex;
            margin-top: 80px;
            margin-left: 40%;
            border-radius: 50%;
        }
        .ashok-chakara{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="flag-top"></div>
    <div class="flag-middel">
        <div class="ashok-chakara">
            <div class="ashok-sticks">
            <div class="ashok-center-point"></div>
        </div>
    </div>
</div>

    <div class="flag-bottom"></div>
    
</body>
</html>
