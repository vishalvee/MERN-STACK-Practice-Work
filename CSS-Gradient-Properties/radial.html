<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radial</title>
    <style>
        .d1,.d2,.d3{
            width: 300px;
            height: 300px;
            border: 3px solid;
            color: rgb(60, 11, 11);
            text-align: center;
            font-size: 20px;
            letter-spacing: 4px;
        }
        .d1{
            background-image: radial-gradient(pink,blue);
        }
        .d2{
            background-image: radial-gradient(black 10%,blue 45%,yellow 10%);
        }
        .d3{
            background-image: radial-gradient(circle,blue,red);
        }
    </style>
</head>
<body>
    <div class="d1">radial</div>
    <div class="d2">percentage</div>
    <div class="d3">shape</div>
</body>
</html>
