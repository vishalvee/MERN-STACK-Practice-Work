<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear</title>
    <style>
        .d1{
            width: 400px;
            height: 400px;
            background-image: linear-gradient(red,blue);
            font-size: 30px;
            color: #fff;
        }
        .d2{
            width: 300px;
            height: 300px;
            background-image: linear-gradient(to right,black,white);
            border: 1px solid;
            margin-top: 10px;
            font-size: 30px;
            color: #fff;
        }
        .d3{
            width: 300px;
            height: 300px;
            background-image: linear-gradient(to bottom left,rgb(38, 137, 70),rgb(72, 62, 21));
            border: 1px solid;
            margin-top: 10px;
            font-size: 30px;
            color: #fff;
        }
        .d4{
            width: 300px;
            height: 300px;
            background-image: linear-gradient(
                45deg,red,gold
            );
            border: 1px solid;
            margin-top: 10px;
            font-size: 30px;
            color: #fff;
        }
        .d5{
            background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
            width:300px;
            height: 200px;
            margin-top: 10px;
        }
        
    </style>
</head>
<body>
    <div class="d1">linear (Top-Bottom)</div>
    <div class="d2">right direction</div>
    <div class="d3">bottom left</div>
    <div class="d4">90 deg</div>
    <div class="d5">multicolor</div>

</body>
</html>
