<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-01</title>
    <link rel="stylesheet" href="../../bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Form-Class-In-Bootstrap</h1>
                <br>
                <form action="post">
                    <!--jistne lable, utne hi form-group-->
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" name="name" id="nm" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                            <input type="password" name="pass" id="ps" class="form-control">
                    </div>
                    <input type="submit" name="btn" class="btn btn-info">
                </form>
            </div>
        </div>
    </div>
</body>
