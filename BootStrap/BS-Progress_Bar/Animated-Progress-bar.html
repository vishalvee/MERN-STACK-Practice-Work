<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress-bar05</title>
    <link rel="stylesheet" href="../../bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
               <h2>Animated Progress Bar</h2>
               <p>THe active class animates the progress bar.</p>
               <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                    40% complete (success)
                </div>
               </div>

            </div>
        </div>
    </div>
</body>
</html>
