<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress-bar02</title>
    <link rel="stylesheet" href="../../Bootstrap-Software/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Lable-In-ProgressBar</h2>
                <div class="progress">
                    <!--aria-valuenow = kistni value se default set rhti hai.
                    aria-valuemin = kitni value se start krna hai.(starting point).
                    aria-valuemax = kitna max jana hai.
                    -->
                    <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                        60%
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
