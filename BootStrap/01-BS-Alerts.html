<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <!--Bootstrap03-->
    <link rel="stylesheet" href="../../Bootstrap-Software/css/bootstrap.css">
    <!--jquery file-->
    <script src="../../jquery2/jquery2/jquery.js"></script>
    <script src="../../Bootstrap-Software/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align: center; color: white; background-color: rgb(0, 94, 255); margin-top: 1%;">Alert</h1>
                <div class="alert alert-primary" role="alert">
                    <h4 class="alert-heading">Successfully Done!</h4>
                    <hr>
                    <p>
                        Wah!,Good job Bhai...
                    </p>
                </div>
                <br><br>
                <h1 style="text-align: center; color: white; background-color: rgb(255, 174, 0);">Dismissing-Alert</h1>
                <!--01 class 'alert'             = alert box
                    02 class 'alert-warning'     = color
                    03 class 'alert-dismissible' = (hide or close) alert-box
                    04 class 'fade'              = Fade effect(after close box)
                -->
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                 <strong>Error 404!</strong>
                    <p>
                        Sorry,Bhai Tumse Na Ho Payega...
                    </p>
                    <!--01 class 'Close' = for close action
                        02 data-dismiss  = kon si class ko band krna hai eg-data-dismiss="alert" 
                    -->
                    <button type="button" class="close" data-dismiss="alert" aria-label="close" >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
