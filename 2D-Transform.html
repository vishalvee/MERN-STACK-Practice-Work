<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D-Transform</title>
    <style>
        h1{
            background-color: rgb(65, 65, 170);
            padding: 2%;
            color: white;
            letter-spacing: 5px;
            text-align: center;

        }
        div{
            margin: 5%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            color: white;
            border: 3px solid black !important;
        }
    /* translate */
    #d1{
        width: 100px;
        height: 100px;
        background-color: orange;
        border: 2px solid ;
        transform: translate(15px 15px);
    }
    /* rotate */
    .d2{
        margin-top: 4px;
        width: 100px;
        height: 100px;
        background-color: rgb(136, 255, 0);
        border: 2px solid ;
        transform: rotate(45deg);
    }
    /* scale */
    .d3{
        margin-top: 4px;
        width: 100px;
        height: 100px;
        background-color: rgb(0, 255, 213);
        border: 2px solid ;
        transform: scale(1);
    }
    .d4{
        margin-top: 4px;
        width: 100px;
        height: 100px;
        background-color: rgb(12, 8, 67);
        border: 2px solid ;
        transform: scaleX(4);
    }
    .d5{
        margin-top: 4px;
        width: 100px;
        height: 100px;
        background-color: rgb(11, 50, 245);
        border: 2px solid ;
        transform: scaleY(2);
    }

    .d6{
        margin-top: 10px;
        width: 100px;
        height: 100px;
        background-color: rgb(188, 222, 149);
        border: 2px solid ;
        transform:skew(9deg)
        
    }
    .d7{
        margin-top: 4px;
        width: 100px;
        height: 100px;
        background-color: rgb(255, 0, 140);
        border: 2px solid ;
        transform: skewY(40deg);
    }
</style>
</head>
<body>
    <h1>2D-Transform's-Properties</h1>
    <div id="d1">i</div>
    <br>
    <div class="d2">ii</div>
    <br>
    <div class="d3">iii</div>
    <br>
    <div class="d4">iv</div>
    <br>
    <div class="d5">v</div>
    <br>
    <div class="d6">vi</div>
    <br>
    <div class="d7">vii</div>
</body>
</html>
