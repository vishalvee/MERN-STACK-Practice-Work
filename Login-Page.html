<html lang="en">
<head>

    <style>

    h1{
        margin-top: 4rem;

        font-family:'Courier New', Courier, monospace;
        color: #a59718;
    }
        table{

#btn{

}

   color:  rgb(255, 255, 255);

<body>
    <h1>Login Page-01</h1>
    <table border="0" cellspacing="0" cellpadding="15">
        <form action="post">

            <tr>
