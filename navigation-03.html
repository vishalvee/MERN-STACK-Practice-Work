<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation-03</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            text-decoration: none;
            list-style-type: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        .main{
            background-color: rgb(18, 5, 44);
            color: white;
            height: 80px;
            line-height: 80px;
        }
        .logo{
            font-size: 20px;
            font-weight: 600;
            margin: 0px 50px;
        }
        .main ul{
            float: right;
            margin: 0px 17px;
        }
        .main ul li{
            display: inline;
            line-height: 80px;
           margin-right: 90px;
            text-align: center;
           
        }
        a{
            color: rgb(255, 255, 255);
            font-size: 20px;
        }
        #btn{
            color: rgb(255, 255, 255);
            border: none;
            background-color: rgb(40, 144, 146);
            font-size:22px;
            padding: 1px 9px;
            border-radius: 15px;
            margin-right: 10px;
        }
       
    </style>
</head>
<body>
    <div class="main">
        <label for="name" class="logo">Vee-Dev</label>
        <ul>
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
            <a href="#" id="btn"><button type="button" value="contact" id="btn">contact</button></a>
        </ul>
    </div>
</body>
</html>
